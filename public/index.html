<!Doctype html>
<html>

  <head>

    <title>I am a chat app</title>
    <link rel="stylesheet" href="/style.css">

  </head>
  <body>

    <div id="messages-wrapper">

      <ul id="messages"></ul>

      <div id="message-input-container">

        <div id="message-user-wrapper">
          <span id="message-user-id"></span>
          <span id="message-user-name"></span>
        </div>

        <div id="message-input-box">
          <input id="message-input-holder" />
          <button id="message-input-send">Send</button>
        </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.3/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.1/Rx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.3.2/superagent.min.js"></script>
    <script src="/app.js"></script>

  </body>
</html>
