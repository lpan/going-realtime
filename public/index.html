<!Doctype html>
<html>

  <head>

    <title>I am a chat app</title>
    <link rel="stylesheet" href="/style.css">

  </head>
  <body>

    <div id="messages-wrapper">

      <ul id="messages"></ul>

      <div id="message-input-container">

        <div id="message-user-wrapper">
          <span id="message-user-id"></span>
          <span id="message-user-name"></span>
          <button id="message-user-name-change">Change name</button>
        </div>

        <div id="message-input-box">
          <input id="message-input-holder" />
          <button id="message-input-send">Send</button>
        </div>

      </div>

    </div>

    <script src="/bundle.js"></script>

  </body>
</html>
